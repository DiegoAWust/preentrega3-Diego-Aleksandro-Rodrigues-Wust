<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register | MagnusLab </title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registrarse</h2>
    <form method="post" action="{% url 'registro' %}">
      {% csrf_token %}
      <div class="input-box">
        <label for="id_username"></label>
        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="Nombre de usuario">
      </div>
      <div class="input-box">
        <input type="email" name="email" value="" maxlength="50" required="" id="id_email" placeholder="Correo electronico">
      </div>
      <div class="input-box">
        <label for="id_password1"></label>
        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Crear contraseña">
      </div>
        <ul class="errorlist"></ul>
      <div class="input-box">
        <label for="id_password2"></label>
        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirmar contraseña">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registrarse">
      </div>
      <div class="text">
        <h3>Ya tienes una cuenta? <a href="{%url 'login' %}">Loguearse</a></h3>
      </div>
      {% if messages %}
      {% for mensaje in messages %}
      <br>

      <span class="alert alert-{{mensaje.tags}}">  {{mensaje}}  </span>

      <br>
      {% endfor %}
      {% endif %}
    </form>
