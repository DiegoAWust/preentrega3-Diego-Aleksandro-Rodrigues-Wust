<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MagnusLab</title>
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Inicio de sesión</span></div>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for mensaje in messages %}
            
            <span class="alert alert-{{mensaje.tags}}">  {{mensaje}}  </span>

            <br><br>
            {% endfor %}
            {% endif %}
            <div class="row">
                <i class="fas fa-user"></i>
                <label for="id_username" class="required"></label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Nombre de usuario">
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <label for="id_password" class="required"></label>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Contraseña">
            </div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a></div>
        </form>
    </div>
</div>
</body>
</html>
