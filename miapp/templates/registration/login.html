<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="es" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login | MagnusLab</title> 
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    {%csrf_token%}
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Inicio de sesion</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Correo electronico" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" required>
          </div>
          <div class="pass"><a href="#">Olvidaste tu contraseña?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">No tienes un usuario? <a href="{% url 'registro' %}">Registrarse</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
